<!DOCTYPE html>
<html>

<head>
	<title>Form Exersice</title>
</head>

<body>

	<h1>Register</h1>

	<form>

		<!-- First Name and Last Name -->
		<div>
		<label for="first">First Name:</label>
		<input id="first" type="text" name="first" placeholder="First Name" required>		
		<label for="last">Last Name:</label>
		<input id="last" type="text" name="last" placeholder="Last Name" required>
		</div>

		<!-- Sex -->

		<div>		
		<label for="Male">Male</label>
		<input id="Male" type="radio" name="Sex" value="Male">


		<label for="Female">Female</label>
		<input id="Female" type="radio" name="Sex" value="Female">


		<label for="Other">Other</label>
		<input id="Other" type="radio" name="Sex" value="Other">
		</div>

		<!-- Email and Password -->

		<div>	
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="email" required> 	

		<label for="password">Password</label>
		<input type="password" name="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters" required>	
		</div>

		<!-- Birthday -->

		<div>
		<label for="Birthday">Birthday:</label>
		<select name="Month"> 
			<option value="Month">January</option>
			<option value="Month">February</option>
			<option value="Month">March</option>
		</select>

		<select name="Date"> 
			<option value="Date">1</option>
			<option value="Date">2</option>
			<option value="Date">3</option>
		</select>

		<select name="Year"> 
			<option value="Year">2000</option>
			<option value="Year">2001</option>
			<option value="Year">2002</option>
		</select>
		</div>
		<!-- Agreement to the terms and conditions -->

		<div>
		<label for="Agree">I agree to the terms and conditions</label>
		<input id="Agree" type="checkbox">


		</div>

		<input type="submit">
	</form>






</body>
</html>
